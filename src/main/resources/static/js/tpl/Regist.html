	  <div class="control-group">
	    <label class="control-label" for="inputAvatar">Avatar</label>
	    <div class="controls">
	      <input type="text" id="inputAccount_Id" placeholder="Account">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputAccount_Id">Account Id</label>
	    <div class="controls">
	      <input type="text" id="inputAccount_Id" placeholder="Account">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputPassword">Password</label>
	    <div class="controls">
	      <input type="password" id="inputPassword" placeholder="Password">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputNick_Name">Nick Name</label>
	    <div class="controls">

	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputEmail">Email</label>

	    </div>
	  </div>

	    <label class="control-label" for="inputGender">Gender</label>

		<label class="radio">
		  <input type="radio" name="Gender" id="female" value="female">
		  female
		</label>

	  </div>
	  <div class="control-group">
	    <label class="control-label" for="inputBirthDay">BirthDay</label>
	    <div class="controls">

	    </div>
	  </div>
