<!-- 用户登录内容 -->
<div class="modal-header bg-b-blue text-white">
  <h5 class="modal-title">登录</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- 登录输入栏 -->
  <form>
    <div class="form-group">
      <label for="email" class="ml-2 text-secondary">E-mail</label>
      <input type="text" class="form-control" id="email" placeholder="E-mail">
    </div>
    <div class="form-group">
      <label for="password" class="ml-2 text-secondary">密码</label>
      <input type="password" class="form-control" id="password" placeholder="密码">
    </div>
    <div class="form-group">
      <div class="form-check ml-2">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          记住密码
        </label>
      </div>
    </div>
  </form>
</div>

<!-- 底边按钮 -->
<div class="modal-footer col text-center">
  <button type="button" class="btn btn-outline-d-blue mx-3 btn-block" onclick="modal.login()">
    <i class="bi bi-check2-square"></i> 登录
  </button>
</div>
