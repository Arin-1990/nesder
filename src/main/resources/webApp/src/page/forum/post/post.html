    <div id="details">
        <div class="card my-3 post-item">
            <div class="row">
              <div class="col-1">
                <img src="" class="avatar-wrapper ml-2 mt-2">
              </div>
              <div class="col-10 card-body">
                <h5 class="card-title">${item.created_account_nick_name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${item.title}</h6>
                <hr>
                <p class="card-text">${item.content}</p>
                <small>${item.create_date}</small>
              </div>
            </div>
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-light text-success">
                <i class="bi bi-chat-left-text"></i>
                <small>${item.replayCount}</small>
              </button>
              <button type="button" class="btn btn-light text-success border-left">
                <i class="bi bi-heart"></i>
                <small>${item.likesCount}</small>
              </button>
              <button type="button" class="btn btn-light text-success border-left">
                <i class="bi bi-star"></i>
                <small>${item.marksCount}</small>
              </button>
            </div>
            <div class="reply-container">
                <div class="row reply">
                    <div class="col-1 mx-1">
                        <img src="" class="avatar-small ml-2 mt-2">
                    </div>
                    <div class="col-10 card-body">
                        <small class="float-right">${item.create_date}</small>
                        <h10 class="card-title">${item.created_account_nick_name}</h10>
                        <p class="card-text">${item.content}</p>
                        <div class="d-flex flex-row-reverse bd-highlight">
                          <span role="button" class="bi bi bi bi-chat-right-text ml-5" onclick="">
                            <small> 回复</small>
                          </span>
                          <span role="button" class="bi bi bi-heart-fill text-muted" onclick="">
                            <small> 50</small>
                          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
